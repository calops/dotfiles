colors:
    primary:
        background: '0xeeeeee'
        foreground: '0x4d4d4c'

    cursor:
        text: '0xf3f3f3'
        cursor: '0x4d4d4c'

    normal:
        black:   '0xededed'
        red:     '0xd7005f'
        green:   '0x718c00'
        yellow:  '0xd75f00'
        blue:    '0x4271ae'
        magenta: '0x8959a8'
        cyan:    '0x3e999f'
        white:   '0x4d4d4c'

    bright:
        black:   '0x949494'
        red:     '0xd7005f'
        green:   '0x718c00'
        yellow:  '0xd75f00'
        blue:    '0x4271ae'
        magenta: '0x8959a8'
        cyan:    '0x3e999f'
        white:   '0xf5f5f5'

font:
    normal:
        family: UbuntuMono Nerd Font
    size: 12

padding:
    x: 1
    y: 1

key_bindings:
    - { key: Tab, mods: Control, chars: "\x1b[27;5;9~" }
    - { key: Tab, mods: Control|Shift, chars: "\x1b[27;6;9~" }
